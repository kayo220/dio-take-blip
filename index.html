<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NetFrix clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style/responsive.css" />

    <script src="main.js"></script>
    <!-- owl css-->
    <link rel="stylesheet" href="assets/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/owl/owl.theme.default.min.css">
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NetFrix</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">Dexter</h3>
                    <p class="sinopse">Renomado funcionário da Polícia de Miami, Dexter esconde de todos uma segunda identidade: ele é um assassino
                        em série que mata os criminosos que a polícia não consegue prender.
                    </p>
                </div>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir</button>

                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais Informações</button>
                </div>
            </div>
        </div>


        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/catalogo/f1.jpg" alt="filme1" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/catalogo/f2.jpg" alt="filme1" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/catalogo/f3.jpg" alt="filme1" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/catalogo/f4.jpg" alt="filme1" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/catalogo/f5.jpg" alt="filme1" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/catalogo/f6.jpg" alt="filme1" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/catalogo/f7.jpg" alt="filme1" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/catalogo/f8.jpg" alt="filme1" srcset="">
                </div>
            </div>
        </div>
    </main>


    <script src="https://kit.fontawesome.com/b84d1a55ed.js" crossorigin="anonymous"></script>
    <script src="assets/owl/jquery.min.js"></script>
    <script src="assets/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
